<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="assignment9.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Login Form</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>username</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="phone" required>
                        <span>Phone Number</span>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                </form>
            </div>
        </div>
        <script type="module">
            // Corrected imports
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
            import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

            const firebaseConfig = {
                apiKey: "AIzaSyBLn2u2Alhov48QYSNt-BhO_WHTvGLzg5s",
                authDomain: "creativetutorial-15772.firebaseapp.com",
                projectId: "creativetutorial-15772",
                storageBucket: "creativetutorial-15772.appspot.com",
                messagingSenderId: "812826130660",
                appId: "1:812826130660:web:1022779184cb1e402ed4f1",
                measurementId: "G-XVZGH002FW"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const db = getDatabase(app);

            document.getElementById("submit").addEventListener('click', function(e){
                e.preventDefault();
                set(ref(db, 'user/' + document.getElementById("username").value), {
                    username: document.getElementById("username").value,
                    email: document.getElementById("email").value,
                    phoneNumber: document.getElementById("phone").value
                }).then(() => {
                    alert("Login Successful!");
                }).catch((error) => {
                    console.error("Error saving data:", error);
                });
            });
        </script>
    </body>
</html>
