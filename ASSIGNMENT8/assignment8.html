
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Update Password</h2>

        <form id="updatePasswordForm">

            <div class="mb-4">
                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                <input type="password" id="newPassword" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter new password">
                <p id="newPasswordErrMsg" class="text-red-500 text-sm mt-2"></p>
            </div>
            <div class="mb-6">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                <input type="password" id="confirmPassword" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm your password">
                <p id="confirmPasswordErrMsg" class="text-red-500 text-sm mt-2"></p>
            </div>


            <button id="updateBtn" type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Update Password</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
