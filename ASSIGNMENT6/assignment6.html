
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Explore Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 space-y-8">
    

    <div class="bg-white rounded-lg shadow-lg max-w-full sm:w-full overflow-hidden">
        <div class="grid grid-cols-1 sm:grid-cols-1">

            <img src="https://ik.imagekit.io/4z8covdo9/Full%20stack/em-ginger-fried-img.png?updatedAt=1702351480869" 
                alt="Explore Image" 
                class="w-full h-64 object-cover">
            

            <div class="p-6 flex flex-col justify-center">
                <h1 class="text-2xl font-semibold text-[#6c8091]">Explore</h1>
                <p class="mt-4 text-base text-[#d0b200]">Discover amazing places and experiences.</p>
            </div>
        </div>
    </div>
    

    <div class="bg-white rounded-lg shadow-lg max-w-2xl md:w-full overflow-hidden hidden md:block">
        <div class="grid grid-cols-1 md:grid-cols-2">

            <img src="https://ik.imagekit.io/4z8covdo9/Full%20stack/em-ginger-fried-img.png?updatedAt=1702351480869" 
                alt="Explore Image" 
                class="w-full h-full object-cover">
            

            <div class="p-8 flex flex-col justify-center">
                <h1 class="text-3xl font-semibold text-[#6c8091]">Explore</h1>
                <p class="mt-4 text-lg text-[#d0b200]">Discover amazing places and experiences.</p>
            </div>
        </div>
    </div>
    

    <div class="bg-white rounded-lg shadow-lg max-w-4xl lg:w-full overflow-hidden hidden lg:block">
        <div class="grid grid-cols-1 lg:grid-cols-2">

            <img src="https://ik.imagekit.io/4z8covdo9/Full%20stack/em-ginger-fried-img.png?updatedAt=1702351480869" 
                alt="Explore Image" 
                class="w-full h-full object-cover lg:rounded-none lg:rounded-l-lg">
            

            <div class="p-12 flex flex-col justify-center">
                <h1 class="text-4xl font-semibold text-[#6c8091]">Explore</h1>
                <p class="mt-4 text-xl text-[#d0b200]">Discover amazing places and experiences.</p>
            </div>
        </div>
    </div>

</body>
